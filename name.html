<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusufish Name Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin-top: 50px;
        }
        #outputName {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            padding: 10px;
            border: 2px solid white;
            display: inline-block;
            background-color: #333;
            border-radius: 10px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: 250px;
            margin: 10px;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Yusufish Name Translator</h1>
    <input type="text" id="inputName" placeholder="Enter your name">
    <br>
    <button onclick="translateName()">Translate to Yusufish</button>
    <br>
    <div id="outputName">Your Yusufish name will appear here</div>

    <script>
        function translateName() {
            let name = document.getElementById("inputName").value;
            if (name.trim() === "") {
                document.getElementById("outputName").innerText = "Enter a name first!";
                return;
            }

            let yusufishMapping = {
                'a': 'KAIR',
                'e': 'LARIA',
                'i': 'WIWI',
                'o': 'MDR',
                'u': 'YEBBY'
            };

            let yusufishName = name.split('').map(letter => {
                return yusufishMapping[letter.toLowerCase()] || letter;
            }).join('');

            document.getElementById("outputName").innerText = "Yusufish Name: " + yusufishName;
        }
    </script>

</body>
</html>

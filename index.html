<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="salesman.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button onclick="window.location.href='translator.html'">Yusufish Translator</button>
</body>
</html>

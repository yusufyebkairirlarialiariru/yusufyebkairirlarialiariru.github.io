<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        @keyframes rgbText {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            animation: rgbText 2s infinite linear;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 80%;
        }
        img {
            width: 250px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>finnxv sucks</h1>
    <div class="image-container"> 
        <img src="finnxvph.png" alt="HARAM">
        <img src="finnxvhonest.png" alt="HARAM">
        <img src="finnxvc8m.png" alt="HARAM">
        <img src="finnxvsometimes.png" alt="HARAM">
        <img src="finnxvwannasee.png" alt="HARAM">
        <img src="finnxvtodark.png" alt="HARAM">
    </div>
</body>
</html>

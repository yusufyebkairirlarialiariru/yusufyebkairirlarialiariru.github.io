<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf vs. King Kuma's Dungeon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        #game-box {
            border: 3px solid white;
            padding: 20px;
            width: 400px;
            margin: auto;
            background-color: #222;
        }
        button {
            padding: 10px;
            margin: 5px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>ü¶Å Yusuf vs. King Kuma's Dungeon ü¶Å</h1>
    <div id="game-box">
        <p id="story">Yusuf woke up in **King Kuma's Dungeon**. WIWIWI! He must escape before Sir Paw finds him!</p>
        <p><strong>KAIR:</strong> <span id="kairCount">0</span> / 5</p>
        <p><strong>Health:</strong> <span id="health">10</span></p>
        
        <button onclick="explore()">üîç Explore</button>
        <button onclick="fight()">‚öîÔ∏è Fight Sir Paw</button>
        <button onclick="searchKair()">ü™ô Search for KAIR</button>
        <button onclick="escape()">üö™ Bribe Sir Paw & Escape</button>
    </div>

    <script>
        let kair = 0;
        let health = 10;

        function updateStats() {
            document.getElementById("kairCount").innerText = kair;
            document.getElementById("health").innerText = health;
        }

        function explore() {
            let events = [
                "You hear Sir Paw sharpening his claws... KAIRRRRR...",
                "A chained Ursarian whispers: 'Find KAIR, escape the LARIAAAA!'",
                "You step on something... it's KAIR! MDRRRR!",
                "You hear King Kuma laughing... Yusuf must move fast!"
            ];
            let randomEvent = events[Math.floor(Math.random() * events.length)];
            document.getElementById("story").innerText = randomEvent;

            if (randomEvent.includes("KAIR")) {
                kair++;
            }
            updateStats();
        }

        function fight() {
            let damage = Math.floor(Math.random() * 4);
            let success = Math.random() > 0.3; 

            if (success) {
                document.getElementById("story").innerText = "You dodged Sir Paw‚Äôs claws and slapped him with KAIR! MDRRR!";
            } else {
                health -= damage;
                document.getElementById("story").innerText = "Sir Paw strikes! You lose " + damage + " health!";
            }
            updateStats();

            if (health <= 0) {
                document.getElementById("story").innerText = "Sir Paw captures you... now you're a minion of King Kuma! LARIAAAAA!";
                disableButtons();
            }
        }

        function searchKair() {
            if (Math.random() > 0.5) {
                kair++;
                document.getElementById("story").innerText = "You found KAIR hidden in a cage! WIWIWIWI!";
            } else {
                document.getElementById("story").innerText = "No KAIR here... Yusuf screams 'LARIAAAAAAA!'";
            }
            updateStats();
        }

        function escape() {
            if (kair >= 5) {
                document.getElementById("story").innerText = "You bribe Sir Paw with KAIR! Yusuf escapes! MDRRRRR!";
                disableButtons();
            } else {
                document.getElementById("story").innerText = "Not enough KAIR! Sir Paw growls 'LARIAAAA!'";
            }
        }

        function disableButtons() {
            document.querySelectorAll("button").forEach(button => button.disabled = true);
        }
    </script>

</body>
</html>
